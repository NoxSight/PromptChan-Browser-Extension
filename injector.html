        <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .logo-container:hover {
      background: rgba(102, 126, 234, 0.1);
    }
    .logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background-image: url(chrome-extension://__MSG_@@extension_id__/assets/logo.png);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .title {
      margin-top: 12px;
      font-size: 12px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo-container" id="logo-click">
    <div class="logo"></div>
    <div class="title">Promptchan</div>
  </div>
  <script src="injector-popup.js"></script>
</body>
</html>
